<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Notice</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>

<body>
    <div id="cookie-notice">
        <p>Do you like cookies?</p>
        <button id="accept" class="button button-accept">Yes Laddie</button>
        <button id="decline" class="button button-decline">Argh No</button>

    </div>
    <div class="theme">
        <p>What is your prefered background setting?</p>
        <button id="dark">Dark</button>
        <button id="light">Light</button>
    </div>
</body>

</html>
